<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Product Detail Page</title>

  <head>
    <link rel="stylesheet" href="solution-3/css/style.css">


    <!-- Add external JS file -->
    <script defer src="js/app.js" async></script>

  </head>

  <body>

    <div class = "logolinkscontainer" >
        <!-- Logo-->

        <div class = "logocontainer" >
                <a href="./index.html"> <img src = "../assets/logo/logo-01.svg" width = '400' alt = "Logo Bun Bun Shop" /> </a>
        </div>


        <div class ="sidecontainer"> 

            <!--Cart and Product Link-->
            <div class= "navigationcontainer" >
                    <a href="./index.html" > <p class = 'navigationtext' > Products </p> </a>
                    <a href="./shoppingcart.html" > <p class = 'navigationtext' > Cart</p> </a>
            </div>
            <!--line-->
            <div>
                <hr>
            </div>
            <!--heading-->
            <h1> Original Cinnamon Roll </h1>
        </div>
    </div>
    <div class = "productdetailcontainer">
        <div class = "photodetailcontainer">
            <img class = "imagelayout" src = "../assets/products/original-cinnamon-roll.jpg" width = '600px' alt = "Logo Bun Bun Shop" /> 
        </div>
        
        <div class = "sidedetailcontainer">
            <div>
                <p class = "paragraphdetailtext"> Customize our delicious hand-made cinnamon roll to your liking!</p>
            </div>

            <p class = "labeldetailtext"> Glazing: </p>

            <!--DropdownMenus-->
            <button type = "button" class = "boxdropdownbutton">
                <select class = "productdropdowns"  name = "Glazing"  id = "Glazing" onchange="glazingChange(this)">
   
                </select>

            </button>


            <p class = "labeldetailtext"> Pack Size: </p>

            <button type = "button" class = "boxdropdownbutton" >
                <select class = "productdropdowns" name = "PackSize "  id = "PackSize" onchange="glazingChange(this)">

                </select>
            </button>


            <!--add to cart button -->
            <div class ="addtocartcontainer">
                <p class = "detailedprice"> </p>
                <a href="./shoppingcart.html"> <button type = "button" class = "boxbutton" >  
                Add To Cart
                </button></a>
            </div>
        </div>
    </div>
    
        


    <!--Dropdown menus for packing and glazing type-->



  </body>
</html>
